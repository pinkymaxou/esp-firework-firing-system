<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="css/content.css">
        <title>Heat grip control</title>
    </head>
    <body onload="AppLoaded()">
	<div id="app">
        <button id="idBtnReboot" class="button-27" @click="idBtnReboot_Click">Reboot</button>
        <button id="idBtnCheckIgnition" class="button-27" @click="idBtnCheckIgnition_Click">Check Ignition</button>
        <button id="idBtnDisarm" class="button-27" @click="idBtnDisarm_Click">Disarm</button>
        <br>
        <!-- System infos -->
        <div>
            <table>
                <thead>
                    <tr>
                        <td><b>Name</b></td>
                        <td><b>Value</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="sysinfo in sysinfos">
                        <td>{{ sysinfo.name }}</td>
                        <td><b>{{ sysinfo.value }}</b></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/common-app.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
