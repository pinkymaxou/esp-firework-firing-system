<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="css/content.css">
        <title>Firing system control</title>
    </head>
    <body onload="AppLoaded()">
	<div id="app">
        <div class="navbar">
            <button id="idBtnCheckIgnition" class="button-action1" :disabled="!is_connected" @click="idBtnCheckIgnition_Click">Check</button>
            <button id="idBtnDisarm" class="button-action1" :disabled="!is_connected || !status.is_armed" @click="idBtnDisarm_Click">Disarm</button>
            <button id="idBtnArm" class="button-action1" :disabled="!is_connected || status.is_armed" @click="idBtnArm_Click">Arm</button>
            <p style="color: white; margin: 5px; text-transform: uppercase;">{{ translateGeneralState(status.general_state) }} [<b>{{ status.req }}</b>]</p>
        </div>

        <div class="slotContainer">
            <div v-for="output in status.outputs" track-by="ix" class="slotButtonDiv">
                <button :class="{ 'button-idle': (output.s == EOutputState.Idle), 'button-enabled': (output.s == EOutputState.Enabled), 'button-fired': (output.s == EOutputState.Fired), 'button-connected': (output.s == EOutputState.Connected && !status.is_armed), 'button-connected-armed': (output.s == EOutputState.Connected && status.is_armed) }" 
                    @click="idBtnFire_Click(output.ix)" :disabled="!is_connected">{{ output.ix+1 }}
                </button>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/common-app.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
